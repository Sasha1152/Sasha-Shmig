<!DOCTYPE html>
<html>
<body>

<script>

	var a = +prompt('enter a number', '0');
    
	switch (a) {
      case 1:
        alert( 'Маловато' );
        break;
      case 2:
        alert( 'В точку!' );
        break;
      case 3:
        alert( 'Перебор' );
        break;
      default:
        alert( 'Я таких значений не знаю' );
    }
    
</script>

</body>
</html>
