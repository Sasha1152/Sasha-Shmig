<html>
   <head> </head>
   <body>
     <script>
       document.write("break<br>");
      //  The break statement "jumps out" of a loop and continues executing the code after the loop.
      for (i = 0; i <= 10; i++) {
        if (i == 5) {
        break; 
        }
      document.write(i + "<br />");
      }

      document.write("<hr>");

      document.write("continue<br>");
      // The continue statement breaks only one iteration in the loop, and continues with the next iteration.
      for (i = 0; i <= 10; i++) {
        if (i == 5) {
            continue; 
        }
        document.write(i + "<br />");
      }

     </script>
   </body>
</html>
