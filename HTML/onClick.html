<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>onClick</title>
    <link rel="stylesheet" type="text/css" href="onClick.css">
    <script type="text/javascript" src="onClick.js"></script>
</head>
<body>
    <div onClick="showMessage();">Click on me</div>

    <table><tr>
              <td><div id="red" onClick="message('Вы щелкнули по красному квадратику');"></div></td>
              <td><div id="green" onClick="message('Вы щелкнули по зеленому квадратику');"></div></td>
              <td><div id="blue" onClick="message('Вы щелкнули по синему квадратику');"></div></td>
    </tr></table>
</body>
</html>
