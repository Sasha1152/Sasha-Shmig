{% extends 'base_planets.html' %}

{% block planets_list %}
    <div class="page-header">
        <h2>
            These are planets of the solar system<br>
            Click on name to see more
        </h2>
    </div>
    <ol type="1">
        {% for planet in planets %}
            <li><a href="{% url 'planets:planet_data' planet.number %}">{{ planet }}</a></li>
        {% endfor %}
    </ol>

    <div class="page-footer" align="right">
        It is now: {{ now }}
    </div>

{% endblock planets_list%}
