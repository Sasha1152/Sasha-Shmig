{% extends 'base_planets.html' %}

{% block planets_list %}
    <div class="page-header">
        <h2>
            These are planets of the solar system<br>
            Click on name to see more
        </h2>
    </div>
    <h3>{{ planets.choice_set.all }}</h3>
    <h2>
    <ol type="1">
    {% for planet in planets %}
        <li><a href="{% url 'planets:planet_data' planet.name">{{ planet }}</a></li>
    {% endfor %}
    </ol>
    </h2>

    <div class="page-footer" align="right">
        It is now: {{ now }}
    </div>

{% endblock planets_list%}
