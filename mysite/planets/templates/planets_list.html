<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Planets</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body>
    <div class="page-header">
        <h2>
            These are planets of the solar system<br>
            Click on name to see more
        </h2>
    </div>

    <ol type="1">
    {% for planet in planets %}
        <h2>
        <li><a href=''>{{ planet }}</a></li>
        </h2>
    {% endfor %}
    </ol>

</body>

</html>
