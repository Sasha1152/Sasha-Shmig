{% extends 'base_planets.html' %}

{% block title %} {{ planet }} {% endblock title %}

{% block planet_data %}
    <h1>#{{ number }} {{ planet }} </h1>

    {% if planet.image %}
        {% load staticfiles %}
        <img src="{% static 'images/Earth.jpg' %}" alt="{{ planet.name }}" height="400" width="400" title="{{ planet.name }}"/>
    {% endif %}

{% endblock planet_data %}
